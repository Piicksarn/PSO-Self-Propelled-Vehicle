<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.1.2/js/ion.rangeSlider.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.1.2/css/ion.rangeSlider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.1.2/css/ion.rangeSlider.skinFlat.min.css">
  <head>
  <body>
    <!--Body-->
    <div style="height: 105%; background-color: #DDD;">
      <!--Title-->
      <div class="title">
        <h1>Particle Swarm Optimization <span>Self Propelled Vehicle</span></h1>
      </div>
      <!--Setting-->
        <div class="setting">
          <div class="settingItm">
            <label for="activations">Activation</label>
            <div class="select">
              <select id="activations">
                <option value="relu">ReLU</option>
                <option value="tanh">Tanh</option>
                <option value="sigmoid">Sigmoid</option>
                <option value="linear">Linear</option>
              </select>
            </div>
            <label for="activations">Activation</label>
            <div class="select">
              <select id="activations">
                <option value="relu">ReLU</option>
                <option value="tanh">Tanh</option>
                <option value="sigmoid">Sigmoid</option>
                <option value="linear">Linear</option>
              </select>
            </div>
          </div>
          <div class="settingItm">
            <label for="activations">Activation</label>
            <div class="select">
              <select id="activations">
                <option value="relu">ReLU</option>
                <option value="tanh">Tanh</option>
                <option value="sigmoid">Sigmoid</option>
                <option value="linear">Linear</option>
              </select>
            </div>
          </div>
          <div style="width:160px; float:left; " class="settingItm">
            Angle
            <input type="text" id="range" value="" name="range" />
          </div>
          <div  style="width:160px;   float:left; margin-left: 20px"  class="settingItm">
            Rate
            <input type="text" id="Rrange" value="" name="Rrange" />
          </div>
      </div>
      <!--End of the setting-->
      <div>
        <!--For canvas-->
        <div class="container">
          <canvas id="canvas" style="background-color: #fff;   box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
" width="600" height="300" ></canvas>
          <div style="background-color: #74b45a; width: 100%; height: 50px; margin-top:20px; border-radius:10px;">
          </div>
        </div>
        <!--The result Data and Reading Data-->
        <div style="background-color: #74b45a; width: 450px; height:370px; float:left; margin: 20px;  box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
">

        </div>
      </div>
    </div>
    <script>
    // Setting the initial angle
    var $range = $("#range"),
    $result = $("#angle");
    var track = function (data) {
      $result.html("Angle: " + data.from);
    };
    $range.ionRangeSlider({
      hide_min_max: true,
      keyboard: true,
      min: -90,
      max: 270,
      from: 0,
      grid: true,
      onStart: track,
      onChange: track,
      onFinish: track,
      onUpdate: track
    });

   $(function () {
     var $Rrange = $("#Rrange");
     var Rtrack = function (data) {
     };
    $("#Rrange").ionRangeSlider({
        hide_min_max: true,
        keyboard: true,
        min: 1,
        max: 50,
        from: 5,
        grid: true,
        onStart: Rtrack,
        onChange: Rtrack,
        onFinish: Rtrack,
        onUpdate: Rtrack
    });

  });
    </script>
  </body>
</html>
